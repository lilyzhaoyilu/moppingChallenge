<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Mopping Challenge" />
    <meta property="og:image" content="./src/assets/screenshot.png"/>
    <meta
      property="og:description"
      content="A simple game built with JavaScript ES5 & Canvas. Players controlls the character to clean the dirty spots on the floor meanwhile avoiding bumping into the corigs."
    />
    <meta
      property="og:url"
      content="https://lilyzhaoyilu.github.io/moppingChallenge/"
    />

    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="./src/assets/dogheadfav.png"/>
    <link rel="stylesheet" href="./src/stylesheet/reset.css">
    <link rel="stylesheet" href="./src/stylesheet/main.css">
    <title>Mopping Challenge With Leo The Corgi</title>
</head>
<style></style>


<body class="background" id="background">
    <div id="title-container">
    <h3 id="title">Mopping Challenge</h3>
    <h3 id="title-sub">with Leo the Corgi</h3>
    </div>

   <div id="menu-container">
        <button type="button" id="btn-start" style="z-index: 100;">Start<img class='selector' src="./src/assets/dogpaw.png" width="50px"></button>
        <button type="button" id="btn-restart" style="z-index: 100;" class="hidden">Restart<img class='selector' src="./src/assets/dogpaw.png" width="50px"></button>
        <div id='bubble-container' class="hidden">
            <img id="bubble"   src="./src/assets/bubbletrans2.png">
            <span id="result" class="hidden"></span></div>
        <img id='leopic' class='leopic' src="./src/assets/leom.png" >
        
    <br>
    
        <button type="button" id="btn-instruction" style="z-index: 100;">Instruction
        <img class='selector' src="./src/assets/dogpaw.png" width="50px"></button>
    </div>
    
    
    <div id="instruction" class='instruction hidden'>
        <p>Leo just came back from another adventure</p>
        <p>He brought so much random stuff back</p>
        <p><span class="instruction-bold">W, A, S, D</span> to move and clean the stuff on the floor</p>
        <p>Make sure don't let him bump you!</p>
        <button type="button" id="btn-back">Back To Menu<img class='selector' src="./src/assets/dogpaw.png" width="50px"></button>
    </div>
    
    <div id="canvas" class="hidden">
        <canvas id="canvas0" width="800" height="600" style="z-index: 3" ></canvas>
        <canvas id="canvas1" width="800" height="600" style="z-index: 2" ></canvas>
        <canvas id="canvas2" width="800" height="600" style="z-index: 1" ></canvas>
    </div>

<script type="text/javascript" src="./src/js/main.js"></script>
<script type="text/javascript" src="./src/js/human.js"></script>
<script type="text/javascript" src="./src/js/spot.js"></script>
<script type="text/javascript" src="./src/js/data.js"></script>
<script type="text/javascript" src="./src/js/corgi.js"></script>
</body>
